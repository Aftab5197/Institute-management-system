{% extends 'parent.html' %}
{% block title %}
Register Page
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
<div class="container p-5">
<form method="post">
    {% csrf_token %}
        <h2 align="center">LOGIN PAGE</h2>
    <h3 style="color:red;">{{msg}}</h3>
     <div class="form-group">
    <label for="exampleInputusername">Username</label>
    <input type="text" name="tbusername" class="form-control" id="exampleInputusername" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="username" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
    <br>
    <div>
    <button type="submit" class="btn btn-primary form-control">LOGIN</button>
        </div>

    <br>
    <div>
    <a href="{% url 'register' %}" class="btn btn-info form-control">NOT REGISTER SIGNUP</a>
</div>
</form>
    </div>
{% endblock%}
