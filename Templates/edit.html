{% extends 'parent.html' %}
{% block title %}
Edit Student
{% endblock %}
{% block content %}
<div class="container">
<h2 align="center">EDIT STUDENT PAGE</h2>
<form method="post" action="">
    {% csrf_token %}
      <div class="mb-3">
    <label for="tbname" class="form-label">Name</label>
    <input type="text"  value="{{ student.name }}" class="form-control" name="tbname" id="tbname" >
  </div>
    <div class="mb-3">
     <label  class="form-label">Course</label>
    <select   name="ddlcourse" class="form-select" aria-label="Default select example">
        <option>{{ student.course }}</option>
        {% for c in courses %}
    <option>{{ c.cname }}</option>
    {% endfor %}
  </select>
        </div>
        <div class="mb-3">
    <label for="tbphno" class="form-label">Phone No</label>
    <input type="number"  value="{{ student.phno }}" class="form-control" name="tbphno" id="tbphno">
        </div>
        <div class="mb-3">
    <label for="tbemail" class="form-label">Email</label>
       <input type="text"  value="{{ student.email }}" class="form-control" name="tbemail" id="tbemail">
        </div>
        <div class="mb-3">
    <label for="tbage" class="form-label">Age</label>
    <input type="text"  value="{{ student.age }}" class="form-control" name="tbage" id="tbage" >
  </div>
    <div class="mb-3" >

     <input type="submit" value="UPDATE" class="btn btn-outline-warning btn-lg form-control">
    </div>
</form>
    </div>
{% endblock %}
