{% extends 'parent.html' %}
{% block title %}
Add Student
{% endblock %}
{% block content %}
<div class="container">
<h2 align="center">ADD NEW STUDENT</h2>
<form method="post" action="">
    {% csrf_token %}
      <div class="mb-3">
    <label for="tbname" class="form-label">Name</label>
    <input type="text" class="form-control" name="tbname" id="tbname" >
  </div>
    <div class="mb-3">
     <label for="ddlcourse" class="form-label">Course</label>
    <select name="ddlcourse" class="form-select" aria-label="Default select example">
        {% for c in courses %}
    <option>{{ c.cname }}</option>
    {% endfor %}
  </select>
        </div>
        <div class="mb-3">
    <label for="tbphno" class="form-label">Phone No</label>
    <input type="number" class="form-control" name="tbphno" id="tbphno">
        </div>
        <div class="mb-3">
    <label for="tbemail" class="form-label">Email</label>
       <input type="text" class="form-control" name="tbemail" id="tbemail">
        </div>
        <div class="mb-3">
    <label for="tbage" class="form-label">Age</label>
    <input type="text" class="form-control" name="tbage" id="tbage" >
  </div>
    <div class="mb-3" >

     <input type="submit" value="Save" class="btn btn-success form-control ">
    </div>



</form>
    </div>
{% endblock %}
